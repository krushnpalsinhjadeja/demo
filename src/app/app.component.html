<div>
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <form class="example-form" method="POST" action="">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="email" type="email" name="email" placeholder="Email" minlength="3"
              maxlength="50" required>{{email}}
          </mat-form-field>
          <div *ngIf="email.touched && !email.valid">
            <mat-error *ngIf="email.errors.required">
              Email is required
            </mat-error>
            <mat-error *ngIf="email.errors.minlength">
              Minimum {{ email.errors.minlength.requiredLength }} charcter is required
            </mat-error>
            <!-- <div *ngIf="email.errors.pattern">Pattern not metch</div> -->
          </div>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="password" type="password" name="pwd" matInput placeholder="Password" required>
            {{password}} </mat-form-field>

          <button mat-flat-button color="primary">Submit</button>
        </form>
      </mat-tab>
      <mat-tab label="Sign up">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Date" type="date">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="confirm password">
          </mat-form-field>

          <button mat-flat-button color="primary">Submit</button>
        </form>
      </mat-tab>
      <mat-tab label="Forgot password?">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>

          <button mat-flat-button color="primary">Submit</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
